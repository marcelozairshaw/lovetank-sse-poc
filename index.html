<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSE</title>
</head>
<body>
  <div id="distance"></div>

  <script>
    const sseData = document.getElementById("distance");
    const eventSource = new EventSource('http://localhost:5000/partnership-distance-see');

    eventSource.onmessage = (event) => {
      const data = JSON.parse(event.data);
      sseData.innerHTML += `<p>${data} KILOMETERS APART</p>`;
    };

    eventSource.onerror = (error) => {
      eventSource.close();
    };
  </script>
</body>
</html>
